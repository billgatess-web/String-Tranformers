<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the correct number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Guess the Number</h1>
        <hr>
        <p>Enter a guess between 0 to 100</p>
        <form class="formm" name="formmm">
            <input type="number" placeholder="Enter any number" class="input" required>
        <div>
            <button class="submit-btn btn">Submit</button>
            <button type="button" class="start-btn btn" disabled>Start the Game</button>
        </div>
        </form>

        <p class="result"></p>
        <p class="all-guesses"></p>
    </div>


<script src="script.js"></script>
</body>
</html>
